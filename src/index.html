<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notes App - 2024</title>
</head>
<body>
    <!-- Container General -->
    <div class="bg-amber-100 w-screen h-screen block">  
        
        <!-- Insert Note -->
        <div class="h-16 w-full flex flex-row justify-center items-center gap-3">
            <!-- Tittle -->
            <label for="note" class="text-[13px] sm:text-base">Insert note:</label>
            
            <!-- Input -->
            <input type="text" name="note" id="inputNote" class="sm:w-72 w-40 outline-none pl-2 text-[13px] sm:text-base] h-7">

            <!-- Button -->
            <button class="border border-black bg-amber-100 text-center text-[13px] sm:text-base text-black py-1 px-3 rounded-lg" id="btnAdd"> Add note</button>
        </div>


        <!--tittle for differents area. -->
        <div class="h-10 border w-full border-gray-500 grid grid-cols-3 place-content-center">
            <div class="h-full w-auto text-center text-[13px] sm:text-base">Notes</div>
            <div class="h-full w-auto text-center text-[13px] sm:text-base">Time</div>
            <div class="h-full w-auto text-center text-[13px] sm:text-base">Tools</div>
        </div>
        
        <div class="h-auto  w-full  grid grid-cols-1  items-center py-5" id="divContainer">
         
        </div>
    
    </div>


    <script src="app.js"></script>
</body>
</html>
